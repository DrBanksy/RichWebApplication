<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Work</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.2/rxjs.umd.js" defer></script>
    <script src="script.js" defer></script>

</head>

<body>
   <div id="main">
      <div id="clock">
         <input placeholder="h" id="hour" class="clockinput">
         <span>:</span>
         <input placeholder="m" id="mins" class="clockinput">
         <span>:</span>
         <input placeholder="s" id="sec" class="clockinput"><br>
         <button id="start">START COUNTDOWN</button>
      </div>

      <div id="countdown">
         <span id="hoursCount">1</span>
         <span id="minutesCount">30</span>
         <span id="secondsCount">13</span>
      </div>
   </div> 
</body>
</html>
